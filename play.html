                    </div>
                    <!-- Hand Deck -->
                    <div class="col-2">
                        <div class="ui-button" id="play-button">
                            <svg class="play-icon" viewBox="0 0 100 100">
                                <text class="card-value" x="50%" y="50%" dominant-baseline="middle"
                                    text-anchor="middle">PLAY</text></svg>
                        </div>
                        <div data-grid-index="0" data-slot-type="hand" id="hand" class="card-slot deck hide-element">
                            <div class="slot-highlight">
                                <div>
                                    <span class="icon-layers"></span>
                                </div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                            <div data-card-type="" class="card hide-element">
                                <div><span class="suit-icon"></span></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="deck-name hide-element">Hand</div>
                    </div>
                    <!-- Aces Deck -->
                    <div class="col-2">
                        <div class="ui-button remove-element" id="no-button">
                            <svg class="no-icon" viewBox="0 0 100 100">
                                <text class="card-value" x="50%" y="50%" dominant-baseline="middle"
                                    text-anchor="middle">NO</text></svg>
                        </div>
                        <div class="card-slot deck hide-element" id="aces" data-slot-type="aceDeck">
                            <div class="slot-highlight">
                                <div>
                                    <span class="icon-layers"></span>
                                </div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                            <div data-card-type="" class="card ">
                                <div><span class="suit-icon"></span></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="deck-name hide-element">Aces</div>
                    </div>
                    <!-- Jokers Deck -->
                    <div class="col-2">
                        <div class="card-slot deck hide-element" id="jokers" data-slot-type="jokerDeck">
                            <div class="slot-highlight">
                                <div>
                                    <span class="icon-layers"></span>
                                </div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                            <div data-card-type="" class="card ">
                                <div class="card-highlight"></div>
                                <div><span class="suit-icon"></span></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="deck-name hide-element">Jokers</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
