                <div class="row no-gutters"><div class="col-10 offset-1"><p id="info-text">Welcome to Gridcannon. Press play to deal a new number grid.</p></div></div>
                <div class="row no-gutters">
                    <div class="col-1">
                        <div class="blank-tile">
                        </div>
                    </div>
                    <div class="col-6 offset-2">
                        <input class="btn play-button" id="play-button" type="button" value="Play">
                    </div>
                    <div class="col-4 remove-element"><input class="btn mull-button" id="mull-button" type="button" value="Mulligan"></div>
                    <div class="col-4 offset-2 remove-element"><input class="btn mull-button" id="continue-button" type="button" value="Continue"></div>
                </div>
                
                <!-- Decks Area -->
                <div class="row no-gutters ">
                    <!-- Discard Deck -->
                    <div class="col-2 mid-row-offset">
                        <div class="card-slot deck" id="discard">
                            <div class="slot-highlight">
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                    <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                        text-anchor="middle"></text>
                                </svg></div>
                            </div>
                            <div class="card">
                                <div><svg class="suit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16  64 64">
                                        <path d="" /></svg></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>

                            </div>
                        </div>
                    </div>
                    <!-- Main Deck -->
                    <div class="col-2">
                        <div class="card-slot deck" data-slot-type="deck" id="deck">
                            <div class="slot-highlight">
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                    <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                        text-anchor="middle"></text>
                                </svg></div>
                            </div>
                            <div class="card-back">
                                <div><svg class="suit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16  64 64">
                                    <path d="" /></svg></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle" text-anchor="middle"></text>
                                    </svg></div>

                            </div>
                        </div>
                    </div>
                    <!-- Hand Deck -->
                    <div class="col-2">
                        <div data-grid-index="0" data-slot-type="hand" id="hand" class="card-slot deck">
                            <div class="slot-highlight">                                    <div><svg class="slot-label" viewBox="0 0 100 100">
                                <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                    text-anchor="middle"></text>
                            </svg></div></div>
                            <div data-card-type="" class="card hide-element">
                                <div><svg class="suit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16  64 64">
                                        <path d="" /></svg></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>
                            </div>

                        </div>
                    </div>
                    <!-- Aces Deck -->
                    <div class="col-2">
                        <div class="card-slot deck" id="aces" data-slot-type="aceDeck">
                            <div class="slot-highlight">
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                    <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                        text-anchor="middle"></text>
                                </svg></div>
                            </div>
                            <div data-card-type="" class="card ">
                                <div><svg class="suit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16  64 64">
                                        <path d="" /></svg></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>

                            </div>

                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card-slot deck" id="jokers" data-slot-type="jokerDeck">
                            <div class="slot-highlight">
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                    <text class="number-of-cards" x="0" y="0%" dominant-baseline="middle"
                                        text-anchor="middle"></text>
                                </svg></div>
                            </div>
                            <div data-card-type="" class="card ">
                                <div class="card-highlight"></div>
                                <div><svg class="suit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16  64 64">
                                        <path d="" /></svg></div>
                                <div><svg class="slot-label" viewBox="0 0 100 100">
                                        <text class="card-value" x="20%" y="20%" dominant-baseline="middle"
                                            text-anchor="middle"></text>
                                    </svg></div>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- <div class="row no-gutters">
                    <div class="col-6 offset-3 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                        <input class="btn play-button" id="play-button" type="button" value="Play">
                        
                    </div>
                    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                        <input class="btn mull-button " id="mull-button" type="button" value="Mulligan">
                        <input class="btn mull-button " id="continue-button" type="button" value="Continue">
                    </div>
                    <div class="col"><p id="info-text">Press play to deal a new number grid.</p></div>
                    
                </div> -->
            </div>
        </div>

    </div>
