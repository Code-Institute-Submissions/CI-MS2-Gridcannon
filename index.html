<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <title>Gridcannon A Game By Tom Francis</title>
</head>

<body>

    <!-- Gameboard Grid -->
    <div class="container-fluid p-0 grid">
        <!-- Grid Row 1 -->
        <div class="row no-gutters">
            <div class="col-2 offset-3">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
        </div>
        <!-- Grid Row 2 -->
        <div class="row no-gutters">
            <div class="col-2 offset-1">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
        </div>
        <!-- Grid Row 3 -->
        <div class="row no-gutters">
            <div class="col-2 offset-1">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
        </div>
        <!-- Grid Row 4 -->
        <div class="row no-gutters">
            <div class="col-2 offset-1">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
        </div>
        <!-- Grid Row 5 -->
        <div class="row no-gutters">
            <div class="col-2 offset-3">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
            <div class="col-2">
                <div class="card-slot-royal"></div>
            </div>
        </div>
        <!-- Decks Area -->
        <div class="row no-gutters deck-area">
            <div class="col-2 offset-1">
                <div class="deck-slot">
                    <div><svg class="slot-label" viewBox="0 0 100 100">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Discard</text>
                        </svg></div>
                </div>
            </div>
            <div class="col-2">
                <div class="deck-slot">
                    <div><svg class="slot-label" viewBox="0 0 100 100">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Deck</text>
                        </svg></div>
                </div>
            </div>
            <div class="col-2">
                <div class="deck-slot">
                    <div><svg class="slot-label" viewBox="0 0 100 100">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Hand</text>
                        </svg></div>
                </div>
            </div>
            <div class="col-2">
                <div class="deck-slot">
                    <div><svg class="slot-label" viewBox="0 0 100 100">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Aces</text>
                        </svg></div>
                </div>
            </div>
            <div class="col-2">
                <div class="deck-slot">
                    <div><svg class="slot-label" viewBox="0 0 100 100">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Jokers</text>
                        </svg></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid p-0">

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Game JS -->
    <script src="js/script.js"></script>
</body>
